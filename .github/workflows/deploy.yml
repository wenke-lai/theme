name: Deploy Theme to Ghost

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8
        
    - name: Install dependencies
      run: pnpm install
      
    - name: Build and zip theme
      run: npm run zip
      
    - name: Upload theme to Ghost
      run: |
        curl -X POST \
          -H "Authorization: Ghost ${{ secrets.GHOST_ADMIN_API_KEY }}" \
          -F "file=@dist/theme.zip" \
          "${{ secrets.GHOST_URL }}/ghost/api/admin/themes/upload/"